<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>聚堆</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="alternate icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
  <script src="assets/js/jquery.min.js" type="text/javascript"></script>
  <script src="assets/js/amazeui.min.js" type="text/javascript"></script>
  <style>
    .header {
      text-align: center;
    }
    .header h1 {
      font-size: 200%;
      color: #333;
      margin-top: 30px;
    }
    .header p {
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="header">
  <div class="am-g">
    <h1>Web ide</h1>
    <p>Integrated Development Environment<br/>代码编辑，代码生成，界面设计，调试，编译</p>
  </div>
  <hr />
</div>
<div class="am-g">
  <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
    <h3>登录</h3>
    <hr>
    <br>

    <form action="" id="doc-vld-ajax" class="am-form">
      <label for="email">账号:</label>
      <input required type="text" name="username" id="username" value="">
      <br>
      <label for="password">密码:</label>
      <input required type="password" name="password" id="password" value="">
      <br>
      <label for="remember-me">
        <input id="remember-me" type="checkbox">
        记住密码
      </label>
      <br />
      <div class="am-cf">
        <button type="submit" class="am-btn am-btn-secondary" onclick="login();">登录</button>
        <input name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">
      </div>
    </form>
    <hr>
    <p>© 2015.ALL RIGHT RESERVED</p>
  </div>
</div>
<script>
$(function() {
	  $('#doc-vld-ajax').validator({
	    validate: function(validity) {
	      // Ajax 验证
	        // 异步操作必须返回 Deferred 对象
	        return $.ajax({
	          url: 'user/login.do',
	          cache: false, //实际使用中请禁用缓存
	          dataType: 'json',
	          type:'post',
	          data:{username:$("#username").val(),password:$("#password").val()},
	        }).then(function(data) {
	          console.log(data);
	          return validity;
	        }, function() {
	          return validity;
	        });
	    }
	  });
	});
</script>
</body>
</html>
